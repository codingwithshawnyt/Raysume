<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <div id="header">
            <div id="logo-wrapper">
                <img src="https://raw.githubusercontent.com/codingwithshawnyt/Raysume/main/Media/FBI_National_Security_Branch.png" alt="CIA Logo" id="logo">
                <div id="stamp"></div>
            </div>
            <!-- ASCII skull will be loaded here -->
            <pre id="ascii-skull"></pre>
        </div>
        <div id="button-wrapper">
            <button id="enter-button">ENTER</button>
        </div>
        <div id="stars"></div>
    </div>
    <!-- Glitch effect video -->
    <iframe frameborder="0" allowfullscreen="" scrolling="no" allow="autoplay;fullscreen" src="https://onelineplayer.com/player.html?autoplay=true&autopause=false&muted=true&loop=false&url=https%3A%2F%2Fgithub.com%2Fcodingwithshawnyt%2FRaysume%2Fraw%2Fmain%2FMedia%2Fglitch-effect.mp4&poster=&time=false&progressBar=false&overlay=true&muteButton=false&fullscreenButton=false&style=light&quality=auto&playButton=false" style="height: 100%; width: 100%; aspect-ratio: 1280 / 720;"></iframe>    <script src="stars.js"></script>
    <!-- Include the new JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
