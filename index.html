<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <div id="header">
            <div id="logo-wrapper">
                <img src="https://raw.githubusercontent.com/codingwithshawnyt/Raysume/main/Pictures/FBI_National_Security_Branch.png" alt="CIA Logo" id="logo">
                <div id="stamp"></div>
            </div>
            <!-- ASCII skull will be loaded here -->
            <pre id="ascii-skull"></pre>
        </div>
        <div id="button-wrapper">
            <button id="enter-button">ENTER</button>
        </div>
        <div id="stars"></div>
    </div>
    <script src="stars.js"></script>
    <!-- Include the new JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
